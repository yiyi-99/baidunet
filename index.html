<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login with Baidu Netdisk</title>
</head>
<body>
    <h1>Login to Baidu Netdisk</h1>
    <a href="#" id="scanLink">Scan QR Code with Baidu Netdisk</a>
    <div id="qrcode"></div>

    <script>
        document.getElementById('scanLink').addEventListener('click', function() {
            fetch('/generateQRCode')
                .then(response => response.text())
                .then(html => {
                    document.getElementById('qrcode').innerHTML = html;
                });
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login to Baidu Netdisk</title>
</head>
<body>
    <h1>Login to Baidu Netdisk</h1>
    <p>Click the link below to scan the QR code with Baidu Netdisk:</p>
    <a href="baiduyun://scan" id="scanLink">Scan QR Code with Baidu Netdisk</a>

    <script>
        document.getElementById('scanLink').addEventListener('click', function(event) {
            event.preventDefault(); // 防止默认链接行为
            const url = 'baiduyun://scan';
            window.location.href = url; // 跳转到URL Scheme
        });
    </script>
</body>
</html>
